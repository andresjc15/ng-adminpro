<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                
                <input type="text"
                        class="form-control"
                        placeholder="Buscar medico..."
                        #txtTermino
                        (keyup)="buscarMedico( txtTermino.value )">

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast"
    *ngIf="cargando">
    <div class="col-12">
        
        <div class="alert alert-info text-center">
          <h4 class="alert-heading">Cargando</h4>
          <i class="fa fa-spin fa-refresh fa-2x"></i>
          <p class="mb-0">Por favor espere</p>
        </div>

    </div>
</div>

<div class="row"
    *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                
                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Total de medicos ({{ medicos.length }})</h4>
                        <h6 class="card-subtitle">
                            Medicos registrados en la aplicaci√≥n
                        </h6>
                    </div>
                    <div class="col text-right">
                        <a class="btn btn-primary"
                                routerLink="/dashboard/medicos/nuevo">
                            <i class="fa fa-hospital-o"></i> 
                            Crear Medico
                    </a>
                    </div>
                </div>
                

                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="avatar-crud">Foto</th>
                                <th>Nombre</th>
                                <th class="text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medico of medicos">
                                <td class="text-center">
                                    <img [src]=" medico.img | imagen: 'medicos' " 
                                        [alt]="medico.nombre"
                                        class="avatar-crud cursor"
                                        (click)="abrirModal(medico)">
                                </td>
                                <td> {{ medico.nombre }} </td>
                                <td class="text-nowrap text-center">
                                    <a [routerLink]="['/dashboard/medicos', medico._id]" 
                                        data-toggle="tooltip" 
                                        data-original-title="Editar"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a class="cursor"
                                        data-toggle="tooltip" 
                                        data-original-title="Borrar"
                                        (click)="eliminarMedcio( medico )"> 
                                            <i class="fa fa-close text-danger"></i> 
                                    </a>
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>

                <button class="btn btn-secondary">Anterior</button>
                &nbsp;
                <button class="btn btn-secondary">Siguiente</button>

            </div>
        </div>
    </div>
</div>
